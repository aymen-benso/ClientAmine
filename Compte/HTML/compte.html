<script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    document.addEventListener('DOMContentLoaded', () => {
        const userCookie = getCookie('user');
        if (userCookie) {
            const user = JSON.parse(decodeURIComponent(userCookie));
            document.getElementById('profile-id').innerText = user.id;
            document.getElementById('profile-name').innerText = user.name;
            document.getElementById('profile-email').innerText = user.email;
            document.getElementById('profile-phone').innerText = user.phone;
            document.getElementById('profile-department').innerText = user.departement;
            document.getElementById('profile-role').innerText = user.role;
            document.getElementById('profile-responsable_pr_id').innerText = user.responsable_pr_id;
        } else {
            alert('No user data found.');
        }
    });
</script>
