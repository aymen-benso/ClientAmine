        </div>
        <div class="sidebar-logout">
            <a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
        </div>
    </div>
    <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
    <div class="main">
        <div class="main-navbar">
            <div class="home">
                <a href="../../index.html" class="ho"><ion-icon name="home-outline"></ion-icon></a>
            </div>
            <div class="search">
                <input type="text" placeholder="Quelle demande recherchez-vous ?">
                <button class="search-btn">Search</button>
                <button class="search-icon"><ion-icon name="search"></ion-icon></button>
            </div>
            <div class="profile">
                <a href="#" class="user"><ion-icon name="person-outline"></ion-icon></a>
            </div>
        </div>
        <div class="main-highlight">
            <div class="main-header">
                <h2 class="main-title">Recommendation</h2>
                <div class="main-arrow">
                    <ion-icon class="back" name="chevron-back-circle-outline"></ion-icon>
                    <ion-icon class="next" name="chevron-forward-circle-outline"></ion-icon>
                </div>
            </div>
            <div class="highlight-wrapper">
                <div class="highlight-card">
                    <img src="../../images/Vihecule.jpg" alt="Vihecule image" class="highlight-img">
                    <div class="highlight-desc">
                        <h4>Demande Vihecule</h4>
                        <p>MG</p>
                    </div>
                </div>
                <div class="highlight-card">
                    <img src="../../images/Ordre-de-mession.jpg" alt="Ordre de mession image" class="highlight-img">
                        <div class="highlight-desc">
                            <h4>Ordre De Mession</h4>
                            <p>RH</p>
                        </div>
                </div>
                <div class="highlight-card">
                    <img src="../../images/Documents.jpg" alt="Documents image" class="highlight-img">
                    <div class="highlight-desc">
                        <h4>Demande Des Document</h4>
                        <p>RH</p>
                    </div>
                </div>
                <div class="highlight-card">
                    <img src="../../images/Formation.jpg" alt="Formation image" class="highlight-img">
                    <div class="highlight-desc">
                        <h4>Demande De Formation</h4>
                        <p>Marketing</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-menus">
            <div class="main-filter">
                <div class="catg">
                    <h2 class="main-title">Departemnts <br>Menu</h2>
                    <div class="main-arrow">
                        <ion-icon class="back-menus" name="chevron-back-circle-outline"></ion-icon>
                        <ion-icon class="next-menus" name="chevron-forward-circle-outline"></ion-icon>
                    </div>
                </div>
                <div class="filter-wrapper">
                    <div class="filter-card" id="RH">
                        <div class="filter-icon">
                            <ion-icon name="document-text-outline"></ion-icon>
                        </div>
                        <p>RH</p>
                    </div>
                    <div class="filter-card" id="MG">
                        <div class="filter-icon">
                            <ion-icon name="construct-outline"></ion-icon>
                        </div>
                        <p>MG</p>
                    </div>
                    <div class="filter-card"id="MK">
                        <div class="filter-icon">
                            <ion-icon name="megaphone-outline"></ion-icon>
                        </div>
                        <p>Marketing</p>
                    </div>
                    <div class="filter-card" id="FC">
                        <div class="filter-icon">
                            <ion-icon name="cash-outline"></ion-icon>
                        </div>
                        <p>FC</p>
                    </div>
                    <div class="filter-card" id="CM">
                        <div class="filter-icon">
                            <ion-icon name="bag-handle-outline"></ion-icon>
                        </div>
                        <p>Comerciale</p>
                    </div>
                    <div class="filter-card" id="AC">
                        <div class="filter-icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </div>
                        <p>Achats</p>
                    </div>
                    <div class="filter-card" id="IT">
                        <div class="filter-icon">
                            <ion-icon name="code-slash-outline"></ion-icon>
                        </div>
                        <p>IT</p>
                    </div>
                </div>
            </div>
            <hr class="divider">
            <div class="forms">
                <h2 class="main-title">Demande Service Branding</h2>
                <form action="#" method="post">
                    <div class="case">
                        <label for="Numero">N°</label>
                        <input type="text" name="Numero" id="Numero">
                    </div>
                    <div class="case">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="case">
                        <label for="delai">Dernier Délais de Feedback</label>
                        <input type="date" name="delai" id="delai">
                    </div>
                    <div class="case">
                        <label for="despro">Designation de Produit</label>
                        <input type="text" name="despro" id="despro">
                    </div>
                    <div class="case">
                        <label for="despro">La famille</label>
                        <input type="text" name="despro" id="despro">
                    </div>
                    <div class="case">
                        <label for="nature">Nature de demande</label>
                        <div class="checks">
                            <div class="checkbox-group">
                                <input type="checkbox" id="création-vidéo" name="nature_demande" value="Création Vidéo">
                                <label for="création-vidéo"><ion-icon name="videocam-outline"></ion-icon>Création Vidéo</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="Photos" name="nature_demande" value="Photos de Produit">
                                <label for="Photos"><ion-icon name="image-outline"></ion-icon>Photos de Produit </label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="test" name="nature_demande" value="Test d'un Produit ">
                                <label for="test"><ion-icon name="hammer-outline"></ion-icon>Test d'un Produit </label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="Couverture" name="nature_demande" value="Couverture Médiatique">
                                <label for="Couverture"><ion-icon name="tv-outline"></ion-icon>Couverture Médiatique</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="Contenu" name="nature_demande" value="Création Contenu">
                                <label for="Contenu"><ion-icon name="logo-instagram"></ion-icon>Création Contenu</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="Partage" name="nature_demande" value="Partage du Contenu">
                                <label for="Partage"><ion-icon name="arrow-redo-outline"></ion-icon>Partage du Contenu</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="Conception" name="nature_demande" value="Conception">
                                <label for="Conception"><ion-icon name="color-palette-outline"></ion-icon>Conception</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="Questionnaire" name="nature_demande" value="Questionnaire Digital">
                                <label for="Questionnaire"><ion-icon name="document-text-outline"></ion-icon>Questionnaire Digital</label>
                            </div>
                        </div>
                    </div>
                    <div class="case">
                        <label for="detail" >Les details de besoin</label>
                        <textarea name="detail" id="detail" class="detailBesoin" placeholder="Ecrire les details de votre besoin"></textarea>
                    </div>
                    <div class="submit">
                        <input type="reset" value="Annuler" class="annuler">
                        <input type="submit" value="Submit" class="envoyer">
                    </div>
                </form>
            </div>
        </div>
    </div>
