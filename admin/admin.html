<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .user-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            position: relative;
        }
        .user-card h3 {
            margin: 0 0 10px;
        }
        .user-card button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .user-card form {
            display: none;
            margin-top: 10px;
        }
        .user-card form div {
            margin-bottom: 10px;
        }
        .user-card form label {
            display: block;
            margin-bottom: 5px;
        }
        .user-card form input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .user-card form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .user-card form button:hover {
            background-color: #0056b3;
        }
        form {
            margin-top: 20px;
        }
        form div {
            margin-bottom: 10px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Admin Dashboard</h1>

    <div id="user-list">
        <!-- User cards will be displayed here -->
    </div>

    <h2>Add User</h2>
    <form id="add-user-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div>
            <label for="departement">Departement:</label>
            <input type="text" id="departement" name="departement" required>
        </div>
        <div>
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" required>
        </div>
        <div>
            <label for="responsable_pr_id">Responsable PR ID:</label>
            <input type="number" id="responsable_pr_id" name="responsable_pr_id" required>
        </div>
        <div>
            <label for="listes">Listes:</label>
            <input type="text" id="listes" name="listes" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Add User</button>
    </form>

    <script>
        const API_URL = 'http://127.0.0.1:8000';

        async function fetchUsers() {
            const response = await fetch(`${API_URL}/users/`);
            const users = await response.json();
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <h3>${user.name}</h3>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Phone:</strong> ${user.phone}</p>
                    <p><strong>Departement:</strong> ${user.departement}</p>
                    <p><strong>Role:</strong> ${user.role}</p>
                    <p><strong>Responsable PR ID:</strong> ${user.responsable_pr_id}</p>
                    <p><strong>Listes:</strong> ${user.listes}</p>
                    <button onclick="deleteUser(${user.id})">Delete</button>
                    <button onclick="toggleUpdateForm(${user.id})">Update</button>
                    <form id="update-user-form-${user.id}" onsubmit="updateUser(event, ${user.id})">
                        <div>
                            <label for="name-${user.id}">Name:</label>
                            <input type="text" id="name-${user.id}" name="name" value="${user.name}">
                        </div>
                        <div>
                            <label for="email-${user.id}">Email:</label>
                            <input type="email" id="email-${user.id}" name="email" value="${user.email}">
                        </div>
                        <div>
                            <label for="phone-${user.id}">Phone:</label>
                            <input type="text" id="phone-${user.id}" name="phone" value="${user.phone}">
                        </div>
                        <div>
                            <label for="departement-${user.id}">Departement:</label>
                            <input type="text" id="departement-${user.id}" name="departement" value="${user.departement}">
                        </div>
                        <div>
                            <label for="role-${user.id}">Role:</label>
                            <input type="text" id="role-${user.id}" name="role" value="${user.role}">
                        </div>
                        <div>
                            <label for="responsable_pr_id-${user.id}">Responsable PR ID:</label>
                            <input type="number" id="responsable_pr_id-${user.id}" name="responsable_pr_id" value="${user.responsable_pr_id}">
                        </div>
                        <div>
                            <label for="listes-${user.id}">Listes:</label>
                            <input type="text" id="listes-${user.id}" name="listes" value="${user.listes}">
                        </div>
                        <div>
                            <label for="password-${user.id}">Password:</label>
                            <input type="password" id="password-${user.id}" name="password" value="${user.password}">
                        </div>
                        <button type="submit">Save</button>
                    </form>
                `;
                userList.appendChild(userCard);
            });
        }

        function toggleUpdateForm(userId) {
            const form = document.getElementById(`update-user-form-${userId}`);
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                const response = await fetch(`${API_URL}/users/${userId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    fetchUsers();
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.detail}`);
                }
            }
        }

        async function updateUser(event, userId) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const user = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                departement: formData.get('departement'),
                role: formData.get('role'),
                responsable_pr_id: formData.get('responsable_pr_id'),
                listes: formData.get('listes'),
                password: formData.get('password')
            };

            const response = await fetch(`${API_URL}/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            });

            if (response.ok) {
                fetchUsers();
            } else {
                const errorData = await response.json();
                alert(`Error: ${errorData.detail}`);
            }
        }

        document.getElementById('add-user-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const user = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                departement: formData.get('departement'),
                role: formData.get('role'),
                responsable_pr_id: formData.get('responsable_pr_id'),
                listes: formData.get('listes'),
                password: formData.get('password')
            };

            const response = await fetch(`${API_URL}/users/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            });

            if (response.ok) {
                fetchUsers();
                event.target.reset();
            } else {
                const errorData = await response.json();
                alert(`Error: ${errorData.detail}`);
            }
        });

        // Fetch users on page load
        fetchUsers();
    </script>

</body>
</html>
